services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3200:3200"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/weights:/app/weights
      - ./backend/images:/app/images
      - ./backend/db:/app/db
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3200
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
