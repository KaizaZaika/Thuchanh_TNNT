<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Category Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #detectedItems {
        margin: 20px 0;
      }
      #detectedItems ul {
        list-style-type: none;
        padding: 0;
      }
      #detectedItems li {
        padding: 5px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Detected Items</h2>
    <div id="detectedItems">
      <!-- Detected items will be inserted here -->
    </div>

    <script>
      // Fetch and display detected items from /detected-items
      fetch('/detected-items')
        .then(response => response.json())
        .then(data => {
          const detectedItemsDiv = document.getElementById('detectedItems');
          if (data.detected_items && data.detected_items.length > 0) {
            const itemsList = document.createElement('ul');
            data.detected_items.forEach(item => {
              const li = document.createElement('li');
              li.textContent = item;
              itemsList.appendChild(li);
            });
            detectedItemsDiv.appendChild(itemsList);
          } else {
            detectedItemsDiv.textContent = 'No detected items found.';
          }
        })
        .catch(error => {
          console.error('Error fetching detected items:', error);
          document.getElementById('detectedItems').textContent = 'Error loading detected items.';
        });
    </script>
  </body>
</html>
